        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label class="com-icone" for="nome">Nome:</label>
                    <input id="nome" type="text" name="nome-contato" required placeholder="Seu nome aqui"  autofocus pattern="[A-Za-z] {4,}" title="O nome precisa ter pelo menos 4 caracteres" >

                    <input id="email" type="e-mail" name="e-mail-contato" required placeholder="seu@email.com"  >
                </fieldset>

                <fieldset>
                    <legend>Assunto:</legend>
                    <label>
                        <input type="radio" name="assunto" value="consult">
                        Consultoria
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="blog">
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="outro">
                        Outros
                    </label>
                </fieldset>

                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="mensagem" cols="30" rows="6" required placeholder="Digite aqui sua mensagem"></textarea>
                <Button type="submit"><strong>Enviar!</strong></Button>
            </form>
