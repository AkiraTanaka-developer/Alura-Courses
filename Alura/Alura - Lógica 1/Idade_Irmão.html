<meta charset = "UTF-8">

<h1>Comparativo de idade! </h1>

<script>

function pulaLinha(){
	document.write("<br")
}

function mostra(frase){
	document.write(frase)
	pulaLinha()
}

var idadeAkira = 33
var idadeIrmao = 35
var diferencaIdade = idadeIrmao - idadeAkira

mostra("Nossa diferença de idade é de " + diferencaIdade + " anos." )


</script>
