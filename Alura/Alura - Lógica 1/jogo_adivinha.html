<meta charset = "UTF-8">

<h1>Jogo de Adivinhação!</h1>

<script>

	function pulaLinha() {
		document.write("<br><br>")
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	function sorteio(n){
		return Math.round(Math.random()* n)
	}

	var numeroPensado =  sorteio(10);
	var tentativa = 1;

	while(tentativa <= 3 ){

		var chute = parseInt(prompt("Digite o seu chute! "));

		if (chute == numeroPensado){
			mostra("Você acertou! O número pensado era " + numeroPensado);
			break;
		}else {
			if(chute >  numeroPensado){
				mostra("Você errou, o número pensado foi maior que o número sorteado.")
			}else{
				mostra("Você errou, o número pensado foi menor que o número sorteado.")
			}
		}tentativa++;	
	}

	mostra("FIM!")
	

	

</script>
