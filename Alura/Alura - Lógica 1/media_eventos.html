<meta charset = "UTF-8">

<h1>Calculador de média de eventos</h1>

<script>

function pulaLinha(){
	document.write("<br>")
}
function mostra(frase){
	document.write(frase)
	pulaLinhas()
}

var totalEventos = parseInt(prompt("Informe a quantidade total de eventos realizados: "))

var contador = 1
var gastoEventos = 0
var totalGastos = 0

while(contador <= totalEventos){
	gastoEventos = parseInt(prompt("Informe o gasto do evento numero " + contador + " realizados."))
	totalGastos = totalGastos + gastoEventos
	contador++
}
var mediaGasto = totalGastos/totalEventos

mostra("A média de gastos por eventos foi de R$ " + mediaGasto + " reais.")


</script>
